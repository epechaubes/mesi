<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                         <div class="logo mb-3">
                             <div class="col-md-12 text-center">
                                <h1>New Hero Story</h1>
                             </div>
                        </div>
                       <form action="/board/story/" method="post" name="newHeroStory">
                           {% csrf_token %}
                               <div class="form-group">
                                  <input type="text" name="text"  class="form-control" id="text" aria-describedby="emailHelp" placeholder="Your Story">
                               </div>
                                {% for error in form.text.errors %}
                                    <p class="text-danger">{{ error }}</p>
                                {% endfor %}
                               <div class="col-md-12 text-center ">
                                  <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Send</button>
                               </div>
                           <p class="text-center"><a href="/board" id="signin">Cancel</a></p>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
