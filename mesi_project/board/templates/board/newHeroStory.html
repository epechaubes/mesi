{% load static %}
<html>

    <head>
        <link rel="stylesheet" href="{% static '/board/css/newStoryHero.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>

        <header>
            {% include 'board/base.html' %}
        </header>

        <main class="main">

            <div class="container">
                <div class="row">
                    <div class="col-md-5 mx-auto">
                        <div id="first">
                            <div class="myform form ">
                                 <div class="logo mb-3">
                                     <div class="col-md-12 text-center">
                                        <h1>Tell us your best Hero Story !</h1>
                                     </div>
                                </div>
                               <form action="/board/story/" method="post" name="newHeroStory" id="form">
                                   {% csrf_token %}
                                       <div class="form-group">
                                          <input type="textarea" name="text"  class="form-control" id="textarea" rows="5" cols="70" aria-describedby="emailHelp" placeholder="Your Story">
                                       </div>
                                        {% for error in form.text.errors %}
                                            <p class="text-danger">{{ error }}</p>
                                        {% endfor %}
                                       <div class="col-md-12 text-center">
                                          <button type="submit" class="btn btn-block mybtn btn-light tx-tfm submitbtn">Send</button>
                                       </div>
                               </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
