{% load static %}
<html>

    <head>
        <link rel="stylesheet" href="{% static 'login/css/index.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body class="body">

        <main>
            <img src="{% static 'login/images/mask.png' %}" class="d-inline-block align-top" alt="">
            <form action="" method="post" name="login" class="form">
                {% csrf_token %}
                <div class="loginform">
                    <div class="input-group mb-3 idinput">
                      <span class="input-group-text" id="basic-addon1">@ Email</span>
                      <input type="text" name="email" id="email" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 idinput">
                      <span class="input-group-text" id="basic-addon3">Password</span>
                      <input type="password" name="password" id="password" class="form-control" aria-describedby="basic-addon3">
                    </div>
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-warning">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                    <div class="col-md-12 text-center ">
                      <button type="submit" class="btn btn-block mybtn btn-light tx-tfm login">Login</button>
                   </div>
                   <div class="form-group">
                      <p class="text-center">Don't have account? <a href="/login/signup/" id="signup">Sign up here</a></p>
                   </div>
                </div>
            </form>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
