{% load static %}
<html>

    <head>
        <link rel="stylesheet" href="{% static 'login/css/signup.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body class="body">

        <main>
            <img src="{% static 'login/images/mask.png' %}" class="d-inline-block align-top" alt="">
            <form action="/login/signup/" name="registration" method="post" class="form">
                {% csrf_token %}

                <div class="loginform">

                    <div class="input-group mb-3 idinput">
                      <span class="input-group-text" id="basic-addon1">Username</span>
                      <input type="text"  name="username" id="username" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    {% for error in form.username.errors %}
                        <p class="text-warning">{{ error }}</p>
                    {% endfor %}

                    <div class="input-group mb-3 idinput">
                      <span class="input-group-text" id="basic-addon2">@ Email</span>
                      <input type="email"  name="email" class="form-control" id="email" class="form-control" aria-describedby="basic-addon3">
                    </div>
                    {% for error in form.email.errors %}
                        <p class="text-danger">{{ error }}</p>
                    {% endfor %}

                    <div class="input-group mb-3 idinput">
                      <span class="input-group-text" id="basic-addon3">Password</span>
                      <input type="password" name="password1" id="password"  class="form-control" class="form-control" aria-describedby="basic-addon3">
                    </div>
                    <div class="input-group mb-3 idinput">
                      <span class="input-group-text" id="basic-addon4">Confirm</span>
                      <input type="password" name="password2" id="confirmPassword"  class="form-control" class="form-control" aria-describedby="basic-addon3">
                    </div>
                    {% for error in form.password2.errors %}
                        <p class="text-danger">{{ error }}</p>
                    {% endfor %}

                    <div class="col-md-12 text-center mb-3">
                        <button type="submit" class=" btn btn-block mybtn btn-light tx-tfm submit">Sign up</button>
                    </div>

                   <div class="col-md-12 ">
                        <div class="form-group">
                            <p class="text-center"><a href="/login" id="signin">Already have an account?</a></p>
                        </div>
                    </div>

                </div>
            </form>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
